<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingCrew - AI Trading Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Login page - initially hidden, shown after JS check -->
    <div id="login-page" class="login-container" style="display: none;">
        <div class="login-box">
            <h1>TradingCrew</h1>
            <p class="login-subtitle">Multi-Agent Collaborative AI Trading Analysis System</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <!-- Main page -->
    <div id="main-page" class="main-container" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <span class="user-name" id="user-display">User</span>
                    <button id="logout-btn" class="btn btn-sm btn-secondary">Logout</button>
                </div>
            </div>

            <div class="sidebar-content">
                <button id="new-session-btn" class="btn btn-primary btn-block">
                    + New Session
                </button>

                <div class="running-count" id="running-count">
                    Running: 0 sessions
                </div>

                <h3 class="sidebar-title">Sessions</h3>
                <div id="session-list" class="session-list">
                    <div class="empty-state">No sessions yet</div>
                </div>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <!-- New session view -->
            <div id="new-session-view" class="view">
                <h2>New Analysis Session</h2>

                <form id="session-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="market">Market</label>
                            <div class="market-toggle" id="market-toggle">
                                <button type="button" class="market-btn active" data-value="A-Share">A-Share</button>
                                <button type="button" class="market-btn" data-value="HK Stock">HK Stock</button>
                                <button type="button" class="market-btn" data-value="US Stock">US Stock</button>
                            </div>
                            <input type="hidden" id="market" name="market" value="A-Share">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" name="startDate">
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date" name="endDate">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Quick Select</label>
                        <div id="date-presets" class="date-presets"></div>
                    </div>

                    <div class="form-group">
                        <label for="ticker">Stock Code</label>
                        <input type="text" id="ticker" name="ticker"
                               placeholder="e.g. 600519 (A-Share), AAPL (US), 0700 (HK)">
                        <div id="ticker-status" class="ticker-status"></div>
                    </div>

                    <details class="advanced-options">
                        <summary>Advanced Options</summary>
                        <div class="form-group">
                            <label>Enabled Analysts</label>
                            <div id="analyst-checkboxes" class="checkbox-group"></div>
                        </div>
                    </details>

                    <div class="form-group form-group-narrow">
                        <label for="model">Analysis Model</label>
                        <select id="model" name="model">
                            <option value="deepseek-v3" selected>DeepSeek V3</option>
                            <option value="qwen3-max">Qwen3 Max</option>
                        </select>
                    </div>

                    <div id="submit-error" class="error-message" style="display: none;"></div>
                    <button type="submit" id="submit-btn" class="btn btn-primary btn-lg" disabled>
                        Start Analysis
                    </button>
                </form>
            </div>

            <!-- Session detail view -->
            <div id="session-detail-view" class="view" style="display: none;">
                <div class="session-toolbar">
                    <div id="session-header" class="session-header"></div>
                    <div class="toolbar-right">
                        <div class="font-size-selector">
                            <span class="font-size-label">Size</span>
                            <button class="font-size-btn size-s" data-size="small" title="Small">A</button>
                            <button class="font-size-btn size-m active" data-size="medium" title="Medium">A</button>
                            <button class="font-size-btn size-l" data-size="large" title="Large">A</button>
                            <button class="font-size-btn size-xl" data-size="xlarge" title="Extra Large">A</button>
                        </div>
                        <div class="session-actions" id="session-actions"></div>
                    </div>
                </div>
                <div id="session-decision"></div>
                <div id="agent-status"></div>
                <div id="report-content"></div>
            </div>
        </main>
    </div>

    <!-- Delete confirmation modal -->
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="confirm-modal-title">Confirm Delete</h3>
            <p id="confirm-modal-message">Are you sure you want to delete this session?</p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
